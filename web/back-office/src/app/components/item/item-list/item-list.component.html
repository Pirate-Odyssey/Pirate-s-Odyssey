@if (resourceData.isLoading()) {
  chargement...
}

@if (resourceData.hasValue()) {
  <boc-list
    [displayedColumns]="displayedColumns"
    [data]="data()"
    [(selectItemId)]="selectedItemId"
    (readItem)="readItem($event)"
    (addItem)="addItem()"
    (editItem)="editItem($event)"
    (deleteItem)="deleteItem($event)"
  ></boc-list>
}

@if (selectedItem()) {
  <bo-side-content>
    {{ selectedItem() | json }}
  </bo-side-content>
}
