<h2 mat-dialog-title>Item</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup" class="forms">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Rarity</mat-label>
      <mat-select formControlName="rarity">
        @for (rarity of rarities | keyvalue; track $index) {
          <mat-option [value]="rarity.value">
            {{ rarity.value | titlecase }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button cdkFocusInitial (click)="onSubmit()">Add</button>
</mat-dialog-actions>
