<boc-details title="Item">
  <section id="information">
    <h3>General information</h3>
    <div>
      <p>Name: {{ item()?.name }}</p>
      <p>Price: {{ item()?.price }}</p>
      <p>Rarity: {{ item()?.rarity }}</p>
      <p>Description: {{ item()?.description }}</p>
    </div>
    <mat-divider />
  </section>

  <section id="stats">
    @if (item() !== null) {
      <bo-item-stat-list
        [(stats)]="item()!.stats"
        [itemId]="item()!.id"
      ></bo-item-stat-list>
    }
  </section>
</boc-details>
