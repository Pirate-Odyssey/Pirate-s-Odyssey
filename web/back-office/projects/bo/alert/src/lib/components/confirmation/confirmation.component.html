@if (data && data.title) {
  <h2 mat-dialog-title>{{ data.title }}</h2>
}
<mat-dialog-content>
  {{
    data && data.message
      ? data.message
      : 'Souhaitez-vous vraiment continuer comme ca?'
  }}
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end">
  <button mat-button mat-dialog-close>
    {{ data && data.cancelLabel ? data.cancelLabel : 'Cancel' }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ data && data.okLabel ? data.okLabel : 'Validate' }}
  </button>
</mat-dialog-actions>
