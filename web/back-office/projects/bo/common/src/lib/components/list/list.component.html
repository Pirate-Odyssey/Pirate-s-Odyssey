<div class="tools">
  <div class="search">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-fab color="accent" (click)="addItem.emit()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z2">
  <table mat-table class="table" matSort aria-label="Elements">
    @for (col of columns(); track $index) {
      @if (col === 'action') {
        <ng-container [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef>
            {{ col | titlecase }}
          </th>
          <td mat-cell *matCellDef="let row">
            <div class="actions">
              <button
                mat-icon-button
                color="primary"
                (click)="readItem.emit(row.id)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="accent"
                (click)="editItem.emit(row.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteItem.emit(row.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      } @else {
        <ng-container [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ col | titlecase }}
          </th>
          <td mat-cell *matCellDef="let row">
            @switch (getType(row[col])) {
              @case ('string') {
                {{ row[col] }}
              }
              @case ('boolean') {
                <mat-checkbox disabled [checked]="row[col]"></mat-checkbox>
              }
              @default {
                {{ row[col] }}
              }
            }
          </td>
        </ng-container>
      }
    }

    <tr mat-header-row *matHeaderRowDef="columns()"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columns()"
      (click)="selection.toggle(row)"
      [class.row-selected]="selection.isSelected(row)"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
