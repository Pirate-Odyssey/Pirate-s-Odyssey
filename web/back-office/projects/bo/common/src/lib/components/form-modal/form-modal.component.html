<h2 mat-dialog-title>{{ title() }}</h2>
<mat-dialog-content>
  <ng-content></ng-content>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button cdkFocusInitial (click)="onSubmit.emit()">
    {{ actionName() }}
  </button>
</mat-dialog-actions>
