<div class="item-container">
  <h3>{{ itemName() }}</h3>
  <p>{{ itemDescription() }}</p>
  <p *ngIf="shop()">{{ itemPrice() }} Gold</p>
  @if (shop()) {
    <p>{{ itemPrice() }} Gold</p>
  }
  <p [class]="getRarityClass()">{{ itemRarity() }}</p>
  <button (click)="onButtonClick()">{{ buttonText() }}</button>
</div>
