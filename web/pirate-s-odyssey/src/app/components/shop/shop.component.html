<div class="main">
  <h1>Shop</h1>
  <h2>Buy equipment</h2>

  <div class="row">
    <poc-selector
      [options]="shopOptions"
      [selectedValue]="selectedOption()"
      (selectionChange)="onSelectionChange($event)"
    />

    @for (item of filteredItems(); track $index) {
      <poc-item-container
        [itemName]="item.itemName"
        [itemDescription]="item.itemDescription"
        [buttonText]="item.buttonText"
      />
    }
  </div>
</div>
